[book]
authors = ["jaywor1", "Michal Vojáček"]
language = "cs"
multilingual = false
src = "src"
title = "APS Skripta"

#[output.markdown]

[output.html]
mathjax-support = true
default-theme = "rust"
preferred-dark-theme = "ayu"
git-repository-url = "https://github.com/mvojacek/aps-skripta"
git-branch = "main"
additional-css = [
    "./theme/mdbook-admonish.css",
    "./theme/tabs.css",
    "./theme/presentationHider.css",
    "./theme/footer.css",
    "./theme/pagetoc.css",
    "./theme/spoiler.css"
]
additional-js = [
    "./theme/tabs.js",
    "./theme/presentationHider.js",
    "./theme/pagetoc.js"
]

open-on-text = "Found a bug? [Edit this page on GitHub.]"

[preprocessor.tera]
after = ["links"]

[preprocessor.cmdrun]
after = ["tera"]

[preprocessor.katex]
after = ["cmdrun"]
macros = "src/macros.katex"

[preprocessor.image-size]
command = "mdbook-image-size"
after = ["cmdrun"]

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.0.2" # do not edit: managed by `mdbook-admonish install`
#after = ["cmdrun"]
before = ["links"]

[preprocessor.quiz]
after = ["cmdrun"]
renderer = ["html"]

# [preprocessor.svgbob] # replaced by kroki
# # svgbob configuration:
# # doc: https://docs.rs/svgbob/latest/svgbob/struct.Settings.html
# # default values: https://github.com/ivanceras/svgbob/blob/master/packages/svgbob/src/settings.rs#L29-L38
